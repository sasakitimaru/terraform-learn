name: Deploy Infrastructure

on:
  push:
    branches:
      - main

jobs:
  create-role:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/terraform-learn
          aws-region: us-east-1

      - name: Cache Terraform binary
        id: cache-terraform
        uses: actions/cache@v2
        with:
          path: ~/terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/terraform-version.txt') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Install Terraform
        if: steps.cache-terraform.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/terraform
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install -y terraform
          terraform -version > ~/terraform/terraform-version.txt
          cp $(which terraform) ~/terraform/

      - name: Add Terraform to PATH
        run: echo "$HOME/terraform" >> $GITHUB_PATH

      - name: Download Pike
        run: |
          curl -L -o pike.tar.gz https://github.com/JamesWoolfenden/pike/releases/download/v0.3.15/pike_0.3.15_linux_386.tar.gz

      - name: Extract Pike
        run: |
          mkdir -p pike
          tar -xzf pike.tar.gz -C pike
          sudo mv pike/pike /usr/local/bin/pike
          sudo chmod +x /usr/local/bin/pike

      - name: Run Pike Make using Docker
        run: |
          pike make -d ${{ github.workspace }}/deployment

